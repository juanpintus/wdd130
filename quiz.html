<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quiz Form about HTML and CSS" />
    <meta name="author" content="Juan F. Pintus" />

   
    <title>HTML & CSS Quiz | Juan F. Pintus</title>
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <header>
      <h1>Quiz Form</h1>
    </header>
    <main>
      <form>
        <div>
          <h2>1.</h2>
          <label for="q1">What do HTML acronyms mean?</label>
        </div>
        <input type="text" id="q1" name="q1" />

        <div>
          <h2>2.</h2>
          <label for="q2">What is the code to display a grid in CSS?</label>
        </div>
        <textarea id="q2" name="q2" rows="1"></textarea>

        <div>
          <h2>3.</h2>
          <label for="q3">Which unit of measurement is better to create Grids?</label>
        </div>
        <select id="q3" name="q3">
          <option value="" selected disabled>Choose One...</option>
          <option value="1">rem</option>
          <option value="2">fr</option>
          <option value="3">px</option>
        </select>

        <div>
          <h2>4.</h2>
          <label for="q4">How many "main" tags should be in an HTML code?</label>
        </div>
        <input type="number" id="q4" name="q4" />

        <button type="submit">Submit Quiz</button>
      </form>
    </main>
    <footer>
      <p>&copy;2023 | Quiz Form | Juan F. Pintus</p>
    </footer>
  </body>
</html>
