<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 130 | HTML Form - User Poll</title>
  </head>
  <body>
    <header>
      <h1>WDD 130 | Juan F. Pintus | HTML Form - User Poll</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <label for="fullname">Full Name:</label><br>
          <input type="text" id="fullname" name="fullname" /><br>
          <label for="useremail">Email:</label><br>
          <input type="email" id="useremail" name="useremail" />
        </fieldset>

        <fieldset>
          <legend>Questions</legend>
          <label for="browser">What is your favorite browser?</label>
          <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="opera">Opera</option>
            <option value="other">Other</option>
          </select><br>

          <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet" /><br>

          <label for="feedback">List the places you have lived:</label><br>
          <textarea
            name="feedback"
            id="feedback"
            rows="4"
            placeholder="Stillwater Florida, Amsterdam Netherlands, La Plata Buenos Aires"
          ></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>
    </main>
    <footer>
      <p>&copy;2023 | HTML Form - User Poll Activity | Juan F. Pintus</p>
    </footer>
  </body>
</html>
